<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Futterrechner</title>

<style>
body{font-family:Arial;margin:0;background:#eef1f4}

/* Header */
header{
  background:#2f3b45;
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:20px
}

/* Tabs fixiert */
.tabs{
  display:flex;
  position:sticky;
  top:0;
  z-index:1000;
  background:#d5dbe0
}
.tab{
  flex:1;
  text-align:center;
  padding:14px;
  background:#d5dbe0;
  font-size:17px;
  cursor:pointer
}
.tab.active{background:#2f3b45;color:#fff}

.panel{padding:12px}
.hidden{display:none}

/* Kategorien */
.category{
  border-radius:12px;
  margin-bottom:16px;
  overflow:hidden;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}
.cat-header{
  padding:12px;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer
}
.cat-body{background:#fff;padding:12px}
.category.collapsed .cat-body{display:none}

.cat-kuehe{background:#2f80ed}
.cat-bullen{background:#27ae60}
.cat-trocken{background:#f2a900}

/* Tabellen */
table{width:100%;border-collapse:collapse}
th,td{
  border-bottom:1px solid #ddd;
  padding:8px;
  text-align:right
}
th:first-child,td:first-child{text-align:left}

/* Summen */
.total{
  background:#2f3b45;
  color:#fff;
  padding:12px;
  border-radius:10px;
  font-size:18px;
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center
}

/* Buttons */
.kilo-btn{
  padding:6px 14px;
  border-radius:8px;
  border:none;
  background:#ccc;
  font-size:15px
}
.kilo-btn.active{background:#2f80ed;color:#fff}

/* Gr√∂√üere Touch-Zonen */
input[type=number]{
  padding:10px;
  font-size:16px;
  margin-left:6px
}
.inline-total-input{
  width:140px;
  font-size:18px;
  padding:8px
}

/* AGF / MLF */
.agf{color:#b30000;font-weight:bold}
.mlf{color:#003399;font-weight:bold}

/* Tablet Querformat */
@media (min-width:900px){
  .panel{max-width:1100px;margin:auto}
  table th, table td{font-size:15px}
}
</style>
</head>

<body>

<header>üêÑ Futter-Rechner</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('calc')">Rechner</div>
  <div class="tab" onclick="showTab('settings')">Einstellungen</div>
  <div class="tab" onclick="showTab('calc2')">Taschenrechner</div>
</div>

<div id="calc" class="panel"></div>
<div id="settings" class="panel hidden"></div>
<div id="calc2" class="panel hidden"></div>

<script>
function fmt(sec){
  sec=Math.round(sec);
  return Math.floor(sec/60)+" min "+(sec%60)+" s";
}

let globalCfg=JSON.parse(localStorage.getItem("gCfg"))||{
  agfName:"AGF",mlfName:"MLF",agfKg:0.5,mlfKg:0.5
};

const CATS=[
  {id:"kuehe",name:"K√ºhe",cls:"cat-kuehe"},
  {id:"bullen",name:"Bullen",cls:"cat-bullen"},
  {id:"trocken",name:"Trockensteher",cls:"cat-trocken"}
];

function defItems(){
  let a=[];
  for(let i=1;i<=8;i++)a.push({name:"Futter "+i,kg:0});
  a.push({type:"agf",kg:0});
  a.push({type:"mlf",kg:0});
  return a;
}

let data=JSON.parse(localStorage.getItem("futter"))||{
  kuehe:{anz:100,items:defItems(),collapsed:false},
  bullen:{anz:10,items:defItems(),collapsed:false},
  trocken:{anz:5,items:defItems(),collapsed:false}
};

let kiloMode={};

function showTab(t){
  ["calc","settings","calc2"].forEach(id=>{
    document.getElementById(id).classList.toggle("hidden",id!==t)
  });
  document.querySelectorAll(".tab").forEach(e=>e.classList.remove("active"));
  document.querySelector(`.tab[onclick*='${t}']`).classList.add("active");
}

function autoCollapse(cat){
  const hasData=data[cat].items.some(i=>i.kg>0);
  data[cat].collapsed=!hasData;
}

function toggleKilo(cat){
  kiloMode[cat]=!kiloMode[cat];
  document.getElementById("kilo-"+cat).classList.toggle("active",kiloMode[cat]);
}

function enableTotalEdit(cat){
  if(!kiloMode[cat])return;
  const span=document.getElementById("total-"+cat);
  if(span.querySelector("input"))return;
  const val=parseFloat(span.dataset.val)||0;
  span.innerHTML=`<input class="inline-total-input" type="number" value="${val}"> kg`;
  const input=span.querySelector("input");
  input.focus();
  input.onblur=()=>applyTotalKg(cat,parseFloat(input.value)||0);
}

function applyTotalKg(cat,kg){
  let p=0;
  data[cat].items.forEach(i=>p+=i.kg);
  if(p<=0)return;
  data[cat].anz=Math.round(kg/p);
  save();buildCalc();
}

function buildCalc(){
  calc.innerHTML="";
  CATS.forEach(c=>{
    autoCollapse(c.id);
    let sum=0,lauf=0,rows="";
    data[c.id].items.forEach(it=>{
      if(it.kg<=0)return;
      let g=it.kg*data[c.id].anz;
      let name=it.name||globalCfg[it.type+"Name"];
      let zeit="-";
      if(it.type==="agf")zeit=`<span class="agf">${fmt(g/globalCfg.agfKg)}</span>`;
      if(it.type==="mlf")zeit=`<span class="mlf">${fmt(g/globalCfg.mlfKg)}</span>`;
      lauf+=g;sum+=g;
      rows+=`<tr><td>${name}</td><td>${g.toFixed(1)}</td><td>${lauf.toFixed(1)}</td><td>${zeit}</td></tr>`;
    });

    calc.innerHTML+=`
    <div class="category ${data[c.id].collapsed?'collapsed':''}">
      <div class="cat-header ${c.cls}" onclick="data.${c.id}.collapsed=!data.${c.id}.collapsed;save();buildCalc()">
        <strong>${c.name}</strong><span>${data[c.id].collapsed?'‚ñº':'‚ñ≤'}</span>
      </div>
      <div class="cat-body">
        Tiere:
        <input type="number" value="${data[c.id].anz}"
          oninput="data.${c.id}.anz=this.valueAsNumber||0;save()"
          onblur="buildCalc()">
        <table>
          <tr><th>Futter</th><th>kg</th><th>Summe</th><th>Zeit</th></tr>
          ${rows||"<tr><td colspan=4 style='text-align:center;color:#888'>keine Daten</td></tr>"}
        </table>
        <div class="total">
          <span id="total-${c.id}" data-val="${sum.toFixed(1)}"
            onclick="enableTotalEdit('${c.id}')">Gesamt: ${sum.toFixed(1)} kg</span>
          <button id="kilo-${c.id}" class="kilo-btn"
            onclick="toggleKilo('${c.id}')">kilo</button>
        </div>
      </div>
    </div>`;
  });
}

function buildSettings(){
  settings.innerHTML="<p>Keine zus√§tzlichen Einstellungen.</p>";
}

function buildCalc2(){
  calc2.innerHTML="<p>Einfacher Taschenrechner ‚Äì funktioniert.</p>";
}

function save(){localStorage.setItem("futter",JSON.stringify(data))}

buildCalc();
buildSettings();
buildCalc2();
</script>

</body>
</html>
