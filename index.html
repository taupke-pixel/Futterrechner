    <!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Futterrechner</title>

<style>
body{font-family:Arial;margin:0;background:#eef1f4}
header{background:#2f3b45;color:#fff;padding:12px;text-align:center;font-size:20px}

.tabs{display:flex}
.tab{flex:1;padding:12px;text-align:center;background:#d5dbe0;cursor:pointer}
.tab.active{background:#2f3b45;color:#fff}

.panel{padding:12px}
.hidden{display:none}

.category{border-radius:12px;margin-bottom:16px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.cat-header{padding:12px;color:#fff;font-weight:bold}
.cat-body{background:#fff;padding:12px}

.cat-kuehe{background:#2f80ed}
.cat-bullen{background:#27ae60}
.cat-trocken{background:#f2a900}

table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #ddd;padding:6px;text-align:right}
th:first-child,td:first-child{text-align:left}

.sort-btn{
  border:none;
  background:#eef1f4;
  padding:2px 6px;
  margin-right:4px;
  cursor:pointer;
}

.total{
  background:#2f3b45;
  color:#fff;
  padding:10px;
  border-radius:8px;
  margin-top:8px;
  display:flex;
  justify-content:space-between;
  align-items:center
}

.kilo-btn{padding:6px 12px;border-radius:6px;border:none;background:#ccc}
.kilo-btn.active{background:#2f80ed;color:#fff}

.inline-total-input{width:120px;font-size:16px}

.agf{color:#b30000;font-weight:bold}
.mlf{color:#003399;font-weight:bold}

/* Taschenrechner */
.calc-box{
  max-width:360px;
  margin:auto;
  background:#fff;
  padding:12px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.15)
}
.calc-display{
  background:#eef1f4;
  padding:12px;
  font-size:24px;
  text-align:right;
  border-radius:6px;
  margin-bottom:10px
}
.calc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px
}
.calc-btn{
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#d5dbe0
}
.calc-btn.op{background:#2f80ed;color:#fff}
.calc-btn.eq{background:#27ae60;color:#fff}
.calc-btn.clear{background:#b30000;color:#fff}

.calc-history{
  margin-top:12px;
  font-size:14px;
  background:#f5f7fa;
  padding:8px;
  border-radius:6px;
  max-height:160px;
  overflow:auto
}
</style>
</head>

<body>

<header>üêÑ Futterrechner</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('calc')">Rechner</div>
  <div class="tab" onclick="showTab('settings')">Einstellungen</div>
  <div class="tab" onclick="showTab('calc2')">Taschenrechner</div>
</div>

<div id="calc" class="panel"></div>
<div id="settings" class="panel hidden"></div>
<div id="calc2" class="panel hidden"></div>

<script>
/* ===== HILFSFUNKTION ===== */
function fmt(sec){
  sec=Math.round(sec);
  return Math.floor(sec/60)+" min "+(sec%60)+" s";
}

/* ===== GLOBAL ===== */
let globalCfg=JSON.parse(localStorage.getItem("gCfg"))||{
  agfName:"AGF",mlfName:"MLF",agfKg:0.5,mlfKg:0.5
};

const CATS=[
  {id:"kuehe",name:"K√ºhe",cls:"cat-kuehe"},
  {id:"bullen",name:"Bullen",cls:"cat-bullen"},
  {id:"trocken",name:"Trockensteher",cls:"cat-trocken"}
];

function defItems(){
  let a=[];
  for(let i=1;i<=8;i++)a.push({name:"Futter "+i,kg:0});
  a.push({type:"agf",kg:0});
  a.push({type:"mlf",kg:0});
  return a;
}

let data=JSON.parse(localStorage.getItem("futter"))||{
  kuehe:{anz:100,items:defItems()},
  bullen:{anz:10,items:defItems()},
  trocken:{anz:5,items:defItems()}
};

let sortMode=false;
let kiloMode={};

/* ===== TABS ===== */
function showTab(t){
  ["calc","settings","calc2"].forEach(id=>{
    document.getElementById(id).classList.toggle("hidden",id!==t);
  });
  document.querySelectorAll(".tab").forEach(e=>e.classList.remove("active"));
  document.querySelector(`.tab[onclick*='${t}']`).classList.add("active");
}

/* ===== SORTIERUNG ===== */
function toggleSort(){
  sortMode=!sortMode;
  buildSettings();
}

function moveItem(cat,i,dir){
  const a=data[cat].items;
  const n=i+dir;
  if(n<0||n>=a.length)return;
  [a[i],a[n]]=[a[n],a[i]];
  save();buildSettings();buildCalc();
}

/* ===== KILO ===== */
function toggleKilo(cat){
  kiloMode[cat]=!kiloMode[cat];
  document.getElementById("kilo-"+cat).classList.toggle("active",kiloMode[cat]);
}

function enableTotalEdit(cat){
  if(!kiloMode[cat])return;
  const s=document.getElementById("total-"+cat);
  if(s.querySelector("input"))return;
  const v=parseFloat(s.dataset.val)||0;
  s.innerHTML=`<input class="inline-total-input" type="number" value="${v}"> kg`;
  const i=s.querySelector("input");
  i.focus();
  i.onblur=()=>applyTotalKg(cat,parseFloat(i.value)||0);
}

function applyTotalKg(cat,kg){
  let p=0;
  data[cat].items.forEach(i=>p+=i.kg);
  if(p<=0)return;
  data[cat].anz=Math.round(kg/p);
  save();buildCalc();
}

/* ===== RECHNER ===== */
function buildCalc(){
  calc.innerHTML="";
  CATS.forEach(c=>{
    let sum=0,lauf=0,rows="";
    data[c.id].items.forEach(it=>{
      if(it.kg<=0)return;
      let g=it.kg*data[c.id].anz;
      let name=it.type==="agf"?globalCfg.agfName:
               it.type==="mlf"?globalCfg.mlfName:it.name;
      let zeit="-";
      if(it.type==="agf")zeit=`<span class="agf">${fmt(g/globalCfg.agfKg)}</span>`;
      if(it.type==="mlf")zeit=`<span class="mlf">${fmt(g/globalCfg.mlfKg)}</span>`;
      lauf+=g;sum+=g;
      rows+=`<tr><td>${name}</td><td>${g.toFixed(1)}</td><td>${lauf.toFixed(1)}</td><td>${zeit}</td></tr>`;
    });

    calc.innerHTML+=`
    <div class="category">
      <div class="cat-header ${c.cls}">${c.name}</div>
      <div class="cat-body">
        Tiere:
        <input type="number" value="${data[c.id].anz}"
          oninput="data.${c.id}.anz=this.valueAsNumber||0;save()"
          onblur="buildCalc()">
        <table>
          <tr><th>Futter</th><th>kg</th><th>Summe</th><th>Zeit</th></tr>
          ${rows||"<tr><td colspan=4>‚Äì</td></tr>"}
        </table>
        <div class="total">
          <span id="total-${c.id}" data-val="${sum.toFixed(1)}"
            onclick="enableTotalEdit('${c.id}')">Gesamt: ${sum.toFixed(1)} kg</span>
          <button id="kilo-${c.id}" class="kilo-btn"
            onclick="toggleKilo('${c.id}')">kilo</button>
        </div>
      </div>
    </div>`;
  });
}

/* ===== EINSTELLUNGEN ===== */
function buildSettings(){
  settings.innerHTML=`
  <h3>Sortierung</h3>
  <button onclick="toggleSort()">
    ${sortMode?"Sortieren beenden":"Sortieren aktivieren"}
  </button>
  <hr>

  <h3>AGF / MLF</h3>
  AGF Name <input value="${globalCfg.agfName}"
    oninput="globalCfg.agfName=this.value;saveGlobal();buildCalc()"
    onblur="buildSettings()"><br>
  kg/s <input type="number" step="0.01" value="${globalCfg.agfKg}"
    oninput="globalCfg.agfKg=this.valueAsNumber||0.01;saveGlobal();buildCalc()"><br><br>

  MLF Name <input value="${globalCfg.mlfName}"
    oninput="globalCfg.mlfName=this.value;saveGlobal();buildCalc()"
    onblur="buildSettings()"><br>
  kg/s <input type="number" step="0.01" value="${globalCfg.mlfKg}"
    oninput="globalCfg.mlfKg=this.valueAsNumber||0.01;saveGlobal();buildCalc()"><hr>
  `;

  CATS.forEach(c=>{
    settings.innerHTML+=`<h3>${c.name}</h3>`;
    data[c.id].items.forEach((it,i)=>{
      let name=it.type==="agf"?globalCfg.agfName:
               it.type==="mlf"?globalCfg.mlfName:it.name;
      settings.innerHTML+=`
      <div style="background:#fff;padding:6px;margin-bottom:6px">
        ${sortMode?`
          <button class="sort-btn" onclick="moveItem('${c.id}',${i},-1)">‚ñ≤</button>
          <button class="sort-btn" onclick="moveItem('${c.id}',${i},1)">‚ñº</button>
        `:""}
        ${name}
        <input type="number" step="0.01" value="${it.kg}"
          oninput="it.kg=this.valueAsNumber||0;save();buildCalc()">
      </div>`;
    });
  });
}

/* ===== TASCHENRECHNER ===== */
let expr="",history=JSON.parse(localStorage.getItem("calcHist"))||[];

function press(v){
  if(v==="C"){expr="";update();return;}
  if(v==="="){
    try{
      const r=eval(expr);
      history.unshift(expr+" = "+r);
      history=history.slice(0,20);
      localStorage.setItem("calcHist",JSON.stringify(history));
      expr=""+r;
    }catch{expr="";}
    update();renderHist();return;
  }
  expr+=v;update();
}

function update(){document.getElementById("disp").innerText=expr||"0";}
function renderHist(){
  hist.innerHTML=history.map(h=>"<div>"+h+"</div>").join("");
}

function buildCalc2(){
  calc2.innerHTML=`
  <div class="calc-box">
    <div id="disp" class="calc-display">0</div>
    <div class="calc-grid">
      ${["7","8","9","/","4","5","6","*","1","2","3","-","C","0","=","+"]
        .map(v=>`<button class="calc-btn ${v=="="? "eq": "+-*/".includes(v)? "op": v=="C"? "clear": ""}"
          onclick="press('${v}')">${v}</button>`).join("")}
    </div>
    <div id="hist" class="calc-history"></div>
  </div>`;
  renderHist();
}

/* ===== SPEICHERN ===== */
function save(){localStorage.setItem("futter",JSON.stringify(data))}
function saveGlobal(){localStorage.setItem("gCfg",JSON.stringify(globalCfg))}

buildCalc();
buildSettings();
buildCalc2();
</script>

</body>
</html>
