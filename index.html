<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Futterrechner</title>

<style>
body{font-family:Arial;margin:0;background:#eef1f4}
header{background:#2f3b45;color:#fff;padding:12px;text-align:center;font-size:20px}

.tabs{display:flex}
.tab{flex:1;text-align:center;padding:12px;background:#d5dbe0;font-size:17px;cursor:pointer}
.tab.active{background:#2f3b45;color:#fff}
.panel{padding:10px}
.hidden{display:none}

.category{border-radius:12px;margin-bottom:16px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.cat-header{padding:10px;color:#fff;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
.cat-body{background:#fff;padding:10px}
.category.collapsed .cat-body{display:none}

.cat-kuehe{background:#2f80ed}
.cat-bullen{background:#27ae60}
.cat-trocken{background:#f2a900}

table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #ddd;padding:6px;text-align:right}
th:first-child,td:first-child{text-align:left}

.total{
  background:#2f3b45;
  color:#fff;
  padding:10px;
  border-radius:8px;
  font-size:18px;
  margin-top:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.kilo-btn{
  padding:4px 10px;
  border-radius:6px;
  border:none;
  background:#ccc;
}
.kilo-btn.active{background:#2f80ed;color:#fff}

.inline-total-input{width:120px;font-size:17px}

.agf{color:#b30000;font-weight:bold}
.mlf{color:#003399;font-weight:bold}
</style>
</head>

<body>

<header>üêÑ Futter-Rechner</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('calc')">Rechner</div>
  <div class="tab" onclick="showTab('settings')">Einstellungen</div>
</div>

<div id="calc" class="panel"></div>
<div id="settings" class="panel hidden"></div>

<script>
/* ---------- HILFSFUNKTIONEN ---------- */
function fmt(sec){
  sec=Math.round(sec);
  return Math.floor(sec/60)+" min "+(sec%60)+" s";
}

/* ---------- GLOBALE EINSTELLUNGEN ---------- */
let globalConfig = JSON.parse(localStorage.getItem("globalCfg")) || {
  agfName:"AGF",
  mlfName:"MLF",
  agfKgSec:0.5,
  mlfKgSec:0.5
};

/* ---------- KATEGORIEN ---------- */
const CATS=[
  {id:"kuehe",name:"K√ºhe",cls:"cat-kuehe"},
  {id:"bullen",name:"Bullen",cls:"cat-bullen"},
  {id:"trocken",name:"Trockensteher",cls:"cat-trocken"}
];

function defItems(){
  let a=[];
  for(let i=1;i<=8;i++) a.push({name:"Futter "+i,kg:0});
  a.push({type:"agf",kg:0});
  a.push({type:"mlf",kg:0});
  return a;
}

let data = JSON.parse(localStorage.getItem("futterData")) || {
  kuehe:{anz:100,items:defItems(),collapsed:false},
  bullen:{anz:10,items:defItems(),collapsed:false},
  trocken:{anz:5,items:defItems(),collapsed:false}
};

let kiloMode={};

/* ---------- TABS ---------- */
function showTab(t){
  calc.classList.toggle("hidden",t!=="calc");
  settings.classList.toggle("hidden",t!=="settings");
  document.querySelectorAll(".tab").forEach(e=>e.classList.remove("active"));
  document.querySelector(`.tab[onclick*='${t}']`).classList.add("active");
}

/* ---------- KILO ---------- */
function toggleKilo(cat){
  kiloMode[cat]=!kiloMode[cat];
  document.getElementById("kilo-"+cat).classList.toggle("active",kiloMode[cat]);
}

function enableTotalEdit(cat){
  if(!kiloMode[cat]) return;
  const span=document.getElementById("total-"+cat);
  if(span.querySelector("input")) return;

  const val=parseFloat(span.dataset.val)||0;
  span.innerHTML=`<input class="inline-total-input" type="number" value="${val}"> kg`;
  const input=span.querySelector("input");
  input.focus();

  input.onkeydown=e=>{
    if(e.key==="Enter"){
      applyTotalKg(cat,parseFloat(input.value)||0);
    }
  };
}

function applyTotalKg(cat,totalKg){
  const c=data[cat];
  let perAnimal=0;
  c.items.forEach(i=>perAnimal+=i.kg);
  if(perAnimal<=0) return;
  c.anz=Math.round(totalKg/perAnimal);
  save(); buildCalc();
}

/* ---------- RECHNER ---------- */
function buildCalc(){
  calc.innerHTML="";
  CATS.forEach(c=>{
    let lauf=0,sum=0,a=data[c.id].anz,rows="";

    data[c.id].items.forEach(it=>{
      if(it.kg<=0) return;
      const g=it.kg*a;
      let name=it.name||globalConfig[it.type+"Name"];
      let zeit="-";

      if(it.type==="agf") zeit=`<span class="agf">${fmt(g/globalConfig.agfKgSec)}</span>`;
      if(it.type==="mlf") zeit=`<span class="mlf">${fmt(g/globalConfig.mlfKgSec)}</span>`;

      lauf+=g; sum+=g;
      rows+=`<tr><td>${name}</td><td>${g.toFixed(1)}</td><td>${lauf.toFixed(1)}</td><td>${zeit}</td></tr>`;
    });

    calc.innerHTML+=`
    <div class="category ${data[c.id].collapsed?'collapsed':''}">
      <div class="cat-header ${c.cls}" onclick="data.${c.id}.collapsed=!data.${c.id}.collapsed;save();buildCalc()">
        <strong>${c.name}</strong><span>${data[c.id].collapsed?'‚ñº':'‚ñ≤'}</span>
      </div>
      <div class="cat-body">
        Tiere:
        <input type="number" value="${a}"
          oninput="data.${c.id}.anz=this.valueAsNumber||0;save();buildCalc()">

        <table>
          <tr><th>Futter</th><th>kg</th><th>Summe</th><th>Zeit</th></tr>
          ${rows||`<tr><td colspan="4" style="text-align:center;color:#888">keine Daten</td></tr>`}
        </table>

        <div class="total">
          <span id="total-${c.id}" data-val="${sum.toFixed(1)}"
            onclick="enableTotalEdit('${c.id}')">
            Gesamt: ${sum.toFixed(1)} kg
          </span>
          <button id="kilo-${c.id}" class="kilo-btn"
            onclick="toggleKilo('${c.id}')">kilo</button>
        </div>
      </div>
    </div>`;
  });
}

/* ---------- EINSTELLUNGEN ---------- */
function buildSettings(){
  settings.innerHTML=`
  <h3>AGF / MLF global</h3>
  Name AGF <input value="${globalConfig.agfName}"
    oninput="globalConfig.agfName=this.value;saveGlobal();buildCalc()"><br>
  kg / s <input type="number" step="0.01" value="${globalConfig.agfKgSec}"
    oninput="globalConfig.agfKgSec=this.valueAsNumber||0.01;saveGlobal();buildCalc()"><br><br>

  Name MLF <input value="${globalConfig.mlfName}"
    oninput="globalConfig.mlfName=this.value;saveGlobal();buildCalc()"><br>
  kg / s <input type="number" step="0.01" value="${globalConfig.mlfKgSec}"
    oninput="globalConfig.mlfKgSec=this.valueAsNumber||0.01;saveGlobal();buildCalc()"><hr>
  `;

  CATS.forEach(c=>{
    settings.innerHTML+=`<h3>${c.name}</h3>`;
    data[c.id].items.forEach((it,i)=>{
      settings.innerHTML+=`
      <div style="background:#fff;padding:6px;margin-bottom:6px">
        ${it.type? (it.type==="agf"?globalConfig.agfName:globalConfig.mlfName):
        `<input value="${it.name}" oninput="data.${c.id}.items[${i}].name=this.value;save();buildCalc()">`}
        <input type="number" step="0.01" value="${it.kg}"
          oninput="data.${c.id}.items[${i}].kg=this.valueAsNumber||0;save();buildCalc()">
      </div>`;
    });
  });
}

function save(){localStorage.setItem("futterData",JSON.stringify(data))}
function saveGlobal(){localStorage.setItem("globalCfg",JSON.stringify(globalConfig))}

buildCalc(); buildSettings();
</script>
</body>
</html>
