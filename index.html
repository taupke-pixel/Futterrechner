<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Futterrechner ‚Äì ruhige Sortierung</title>

<style>
body{font-family:Arial;margin:0;background:#eef1f4}
header{background:#2f3b45;color:#fff;padding:12px;text-align:center;font-size:20px}

.tabs{display:flex}
.tab{flex:1;text-align:center;padding:12px;background:#d5dbe0;cursor:pointer}
.tab.active{background:#2f3b45;color:#fff}
.panel{padding:12px}
.hidden{display:none}

.category{
  background:#fff;
  border-radius:10px;
  padding:10px;
  margin-bottom:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px;
  border-bottom:1px solid #ddd
}
.row:last-child{border-bottom:none}

.btn{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:#2f80ed;
  color:#fff;
  cursor:pointer
}
.btn.gray{background:#ccc;color:#000}
.btn.small{padding:4px 8px;font-size:14px}

.edit-overlay{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:#eef1f4;
  z-index:1000;
  padding:12px;
  overflow:auto
}

.edit-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  padding:10px;
  border-radius:8px;
  margin-bottom:8px;
  box-shadow:0 1px 4px rgba(0,0,0,.1)
}

.arrow{
  padding:6px 10px;
  font-size:18px;
  border:none;
  border-radius:6px;
  background:#d5dbe0
}
</style>
</head>

<body>

<header>üêÑ Futter-Rechner</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('calc')">Rechner</div>
  <div class="tab" onclick="showTab('settings')">Einstellungen</div>
</div>

<div id="calc" class="panel"></div>
<div id="settings" class="panel hidden"></div>

<div id="editor" class="edit-overlay hidden"></div>

<script>
/* ---------- DATEN ---------- */
const CATS=["K√ºhe","Bullen","Trockensteher"];

let data = JSON.parse(localStorage.getItem("ruhe_sort")) || {
  cats: CATS.map(name=>({
    name,
    items:[
      "Futter 1","Futter 2","Futter 3","Futter 4",
      "Futter 5","Futter 6","Futter 7","Futter 8",
      "AGF","MLF"
    ]
  }))
};

function save(){
  localStorage.setItem("ruhe_sort",JSON.stringify(data));
}

/* ---------- TABS ---------- */
function showTab(t){
  calc.classList.toggle("hidden",t!=="calc");
  settings.classList.toggle("hidden",t!=="settings");
  document.querySelectorAll(".tab").forEach(e=>e.classList.remove("active"));
  document.querySelector(`.tab[onclick*='${t}']`).classList.add("active");
}

/* ---------- RECHNER (RUHIG) ---------- */
function buildCalc(){
  calc.innerHTML="";
  data.cats.forEach(cat=>{
    let c=document.createElement("div");
    c.className="category";
    c.innerHTML=`<h3>${cat.name}</h3>`;
    cat.items.forEach(n=>{
      let r=document.createElement("div");
      r.className="row";
      r.innerHTML=`<span>${n}</span>`;
      c.appendChild(r);
    });
    calc.appendChild(c);
  });
}

/* ---------- EINSTELLUNGEN ---------- */
function buildSettings(){
  settings.innerHTML="";
  data.cats.forEach((cat,ci)=>{
    let c=document.createElement("div");
    c.className="category";
    c.innerHTML=`
      <h3>${cat.name}</h3>
      <button class="btn" onclick="openEditor(${ci})">
        Reihenfolge bearbeiten
      </button>
    `;
    settings.appendChild(c);
  });
}

/* ---------- BEARBEITEN-ANSICHT ---------- */
function openEditor(ci){
  const cat=data.cats[ci];
  editor.innerHTML=`
    <h2>${cat.name} ‚Äì Reihenfolge bearbeiten</h2>
  `;
  cat.items.forEach((name,i)=>{
    let r=document.createElement("div");
    r.className="edit-row";
    r.innerHTML=`
      <span>${name}</span>
      <span>
        <button class="arrow" onclick="moveItem(${ci},${i},-1)">‚¨Ü</button>
        <button class="arrow" onclick="moveItem(${ci},${i},1)">‚¨á</button>
      </span>
    `;
    editor.appendChild(r);
  });

  let done=document.createElement("button");
  done.className="btn";
  done.textContent="Fertig";
  done.onclick=closeEditor;
  editor.appendChild(done);

  editor.classList.remove("hidden");
}

function closeEditor(){
  editor.classList.add("hidden");
  save();
  buildCalc();
  buildSettings();
}

function moveItem(ci,i,dir){
  const arr=data.cats[ci].items;
  const ni=i+dir;
  if(ni<0||ni>=arr.length)return;
  [arr[i],arr[ni]]=[arr[ni],arr[i]];
  openEditor(ci);
}

/* ---------- START ---------- */
buildCalc();
buildSettings();
</script>

</body>
</html>
