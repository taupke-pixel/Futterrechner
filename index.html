<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Futterrechner</title>

<style>
body{font-family:Arial;margin:0;background:#eef1f4}
header{background:#2f3b45;color:#fff;padding:12px;text-align:center;font-size:20px}

.tabs{display:flex}
.tab{flex:1;padding:12px;text-align:center;background:#d5dbe0;cursor:pointer}
.tab.active{background:#2f3b45;color:#fff}

.panel{padding:12px}
.hidden{display:none}

.category{border-radius:12px;margin-bottom:16px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.cat-header{padding:12px;color:#fff;font-weight:bold;cursor:pointer;display:flex;justify-content:space-between}
.cat-body{background:#fff;padding:12px}
.category.collapsed .cat-body{display:none}

.cat-kuehe{background:#2f80ed}
.cat-bullen{background:#27ae60}
.cat-trocken{background:#f2a900}

table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #ddd;padding:6px;text-align:right}
th:first-child,td:first-child{text-align:left}

.sort-btn{border:none;background:#e0e0e0;padding:4px 6px;cursor:pointer}
.sort-active{background:#2f80ed;color:#fff}

.sort-row{
  display:grid;
  grid-template-columns:40px 1fr;
  gap:8px;
  margin-bottom:6px;
}
.sort-arrows{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.total{
  background:#2f3b45;
  color:#fff;
  padding:10px;
  border-radius:8px;
  margin-top:8px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.kilo-btn{padding:6px 12px;border-radius:6px;border:none;background:#ccc}
.kilo-btn.active{background:#2f80ed;color:#fff}
.inline-total-input{width:120px;font-size:16px}

.agf{color:#b30000;font-weight:bold}
.mlf{color:#003399;font-weight:bold}
</style>
</head>

<body>

<header>üêÑ Futterrechner</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('calc')">Rechner</div>
  <div class="tab" onclick="showTab('settings')">Einstellungen</div>
</div>

<div id="calc" class="panel"></div>
<div id="settings" class="panel hidden"></div>

<script>
function fmt(sec){
  sec=Math.round(sec);
  return Math.floor(sec/60)+" min "+(sec%60)+" s";
}

let globalCfg=JSON.parse(localStorage.getItem("gCfg"))||{
  agfName:"AGF",
  mlfName:"MLF",
  agfKg:0.5,
  mlfKg:0.5
};

const CATS=[
  {id:"kuehe",name:"K√ºhe",cls:"cat-kuehe"},
  {id:"bullen",name:"Bullen",cls:"cat-bullen"},
  {id:"trocken",name:"Trockensteher",cls:"cat-trocken"}
];

function defItems(){
  let a=[];
  for(let i=1;i<=8;i++)a.push({name:"Futter "+i,kg:0});
  a.push({type:"agf",kg:0});
  a.push({type:"mlf",kg:0});
  return a;
}

let data=JSON.parse(localStorage.getItem("futter"))||{
  kuehe:{anz:100,items:defItems(),collapsed:false},
  bullen:{anz:10,items:defItems(),collapsed:false},
  trocken:{anz:5,items:defItems(),collapsed:false}
};

function showTab(t){
  ["calc","settings"].forEach(id=>{
    document.getElementById(id).classList.toggle("hidden",id!==t);
  });
  document.querySelectorAll(".tab").forEach(e=>e.classList.remove("active"));
  document.querySelector(`.tab[onclick*='${t}']`).classList.add("active");
}

function buildCalc(){
  calc.innerHTML="";
  CATS.forEach(c=>{
    let rows="";
    data[c.id].items.forEach(it=>{
      if(it.kg<=0)return;
      let name=it.type==="agf"?globalCfg.agfName:
               it.type==="mlf"?globalCfg.mlfName:it.name;
      rows+=`<tr><td>${name}</td><td>${it.kg}</td></tr>`;
    });
    calc.innerHTML+=`
    <div class="category">
      <div class="cat-header ${c.cls}">${c.name}</div>
      <div class="cat-body">
        <table>
          <tr><th>Futter</th><th>kg</th></tr>
          ${rows||"<tr><td colspan=2>‚Äì</td></tr>"}
        </table>
      </div>
    </div>`;
  });
}

function syncAgfMlfInputs(){
  document.querySelectorAll("[data-agf]").forEach(i=>i.value=globalCfg.agfName);
  document.querySelectorAll("[data-mlf]").forEach(i=>i.value=globalCfg.mlfName);
}

function buildSettings(){
  settings.innerHTML=`
  <h3>AGF / MLF</h3>
  AGF Name <input value="${globalCfg.agfName}"
    oninput="globalCfg.agfName=this.value;saveGlobal();buildCalc();syncAgfMlfInputs()"><br><br>

  MLF Name <input value="${globalCfg.mlfName}"
    oninput="globalCfg.mlfName=this.value;saveGlobal();buildCalc();syncAgfMlfInputs()"><hr>
  `;

  CATS.forEach(c=>{
    settings.innerHTML+=`<h3>${c.name}</h3>`;
    data[c.id].items.forEach(it=>{
      settings.innerHTML+=`
      <div class="sort-row">
        <div></div>
        <div>
          <input type="text"
            ${it.type==="agf"?'data-agf':''}
            ${it.type==="mlf"?'data-mlf':''}
            value="${it.type==='agf'?globalCfg.agfName:it.type==='mlf'?globalCfg.mlfName:it.name}"
            oninput="${
              it.type==='agf'
                ? 'globalCfg.agfName=this.value;saveGlobal();buildCalc();syncAgfMlfInputs();'
                : it.type==='mlf'
                ? 'globalCfg.mlfName=this.value;saveGlobal();buildCalc();syncAgfMlfInputs();'
                : 'it.name=this.value;save();buildCalc();'
            }">
          <input type="number" value="${it.kg}"
            oninput="it.kg=this.valueAsNumber||0;save();buildCalc()">
        </div>
      </div>`;
    });
  });
}

function save(){localStorage.setItem("futter",JSON.stringify(data))}
function saveGlobal(){localStorage.setItem("gCfg",JSON.stringify(globalCfg))}

buildCalc();
buildSettings();
</script>

</body>
</html>
