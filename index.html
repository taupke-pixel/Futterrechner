<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Futterrechner ‚Äì Test Ein Ziel Sortierung</title>

<style>
body{font-family:Arial;margin:0;background:#eef1f4}
header{background:#2f3b45;color:#fff;padding:12px;text-align:center;font-size:20px}

.category{
  background:#fff;
  border-radius:10px;
  margin:12px;
  padding:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}

.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px;
  border-bottom:1px solid #ddd
}
.row:last-child{border-bottom:none}
.row.selected{background:#eaf1ff;border-radius:6px}

.btn{
  padding:4px 8px;
  border:none;
  border-radius:6px;
  background:#d5dbe0;
  font-size:14px
}

.target{
  margin:8px 0;
  padding:8px;
  border:2px dashed #2f80ed;
  border-radius:8px;
  text-align:center;
  background:#f0f6ff
}

.target-controls{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px
}
.target-controls button{
  flex:1;
  margin:0 4px;
  padding:6px;
  font-size:16px
}

.insert-btn{
  background:#2f80ed;
  color:#fff;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  font-size:15px
}
</style>
</head>

<body>

<header>üêÑ Futterrechner ‚Äì Test Ein-Ziel-Sortierung</header>

<div class="category" id="cat"></div>

<script>
let data = JSON.parse(localStorage.getItem("einziel_test")) || {
  items:[
    "Futter 1","Futter 2","Futter 3","Futter 4",
    "Futter 5","Futter 6","Futter 7","Futter 8",
    "AGF","MLF"
  ],
  moving:null,
  targetIndex:0
};

function save(){
  localStorage.setItem("einziel_test",JSON.stringify(data));
}

function startMove(i){
  data.moving=i;
  data.targetIndex=i;
  save();
  render();
}

function moveTarget(dir){
  data.targetIndex+=dir;
  if(data.targetIndex<0) data.targetIndex=0;
  if(data.targetIndex>data.items.length) data.targetIndex=data.items.length;
  render();
}

function insertHere(){
  const item=data.items.splice(data.moving,1)[0];
  let idx=data.targetIndex;
  if(idx>data.moving) idx--;
  data.items.splice(idx,0,item);
  data.moving=null;
  save();
  render();
}

function render(){
  const c=document.getElementById("cat");
  c.innerHTML="<h3>Sortieren</h3>";

  data.items.forEach((name,i)=>{
    if(data.moving!==null && data.targetIndex===i){
      c.appendChild(makeTarget());
    }

    let r=document.createElement("div");
    r.className="row"+(data.moving===i?" selected":"");
    r.innerHTML=`
      <span>${name}</span>
      ${data.moving===null
        ? `<button class="btn" onclick="startMove(${i})">Verschieben</button>`
        : ""
      }
    `;
    c.appendChild(r);
  });

  if(data.moving!==null && data.targetIndex===data.items.length){
    c.appendChild(makeTarget());
  }
}

function makeTarget(){
  let t=document.createElement("div");
  t.className="target";
  t.innerHTML=`
    <div class="target-controls">
      <button onclick="moveTarget(-1)">‚¨Ü</button>
      <button onclick="moveTarget(1)">‚¨á</button>
    </div>
    <button class="insert-btn" onclick="insertHere()">Hier einf√ºgen</button>
  `;
  return t;
}

render();
</script>

</body>
</html>
