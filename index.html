<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Futterrechner</title>

<style>
body{font-family:Arial;margin:0;background:#eef1f4}
header{background:#2f3b45;color:#fff;padding:12px;text-align:center;font-size:20px}

.tabs{display:flex}
.tab{flex:1;text-align:center;padding:12px;background:#d5dbe0;font-size:17px;cursor:pointer}
.tab.active{background:#2f3b45;color:#fff}
.panel{padding:10px}
.hidden{display:none}

.category{border-radius:12px;margin-bottom:16px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.cat-header{padding:10px;color:#fff;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
.cat-body{background:#fff;padding:10px}
.category.collapsed .cat-body{display:none}

.cat-kuehe{background:#2f80ed}
.cat-bullen{background:#27ae60}
.cat-trocken{background:#f2a900}

table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #ddd;padding:6px;text-align:right}
th:first-child,td:first-child{text-align:left}

.total{
  background:#2f3b45;
  color:#fff;
  padding:10px;
  border-radius:8px;
  font-size:18px;
  margin-top:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.kilo-btn{padding:4px 10px;border-radius:6px;border:none;background:#ccc}
.kilo-btn.active{background:#2f80ed;color:#fff}
.inline-total-input{width:120px;font-size:17px}

.agf{color:#b30000;font-weight:bold}
.mlf{color:#003399;font-weight:bold}

/* Taschenrechner */
.calc-box{
  max-width:320px;
  margin:0 auto;
  background:#fff;
  padding:10px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.2)
}
.calc-display{
  font-size:26px;
  padding:10px;
  background:#eef1f4;
  text-align:right;
  border-radius:6px;
  margin-bottom:10px
}
.calc-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px
}
.calc-btn{
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#d5dbe0
}
.calc-btn.op{background:#2f80ed;color:#fff}
.calc-btn.eq{background:#27ae60;color:#fff}
.calc-btn.clear{background:#b30000;color:#fff}
</style>
</head>

<body>

<header>üêÑ Futter-Rechner</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('calc')">Rechner</div>
  <div class="tab" onclick="showTab('settings')">Einstellungen</div>
  <div class="tab" onclick="showTab('calc2')">Taschenrechner</div>
</div>

<div id="calc" class="panel"></div>
<div id="settings" class="panel hidden"></div>
<div id="calc2" class="panel hidden"></div>

<script>
/* ---------- HILFE ---------- */
function fmt(sec){sec=Math.round(sec);return Math.floor(sec/60)+" min "+(sec%60)+" s"}

/* ---------- GLOBALES ---------- */
let globalCfg=JSON.parse(localStorage.getItem("gCfg"))||{
  agfName:"AGF",mlfName:"MLF",agfKg:0.5,mlfKg:0.5
};

const CATS=[
  {id:"kuehe",name:"K√ºhe",cls:"cat-kuehe"},
  {id:"bullen",name:"Bullen",cls:"cat-bullen"},
  {id:"trocken",name:"Trockensteher",cls:"cat-trocken"}
];

function defItems(){
  let a=[];
  for(let i=1;i<=8;i++)a.push({name:"Futter "+i,kg:0});
  a.push({type:"agf",kg:0});
  a.push({type:"mlf",kg:0});
  return a;
}

let data=JSON.parse(localStorage.getItem("futter"))||{
  kuehe:{anz:100,items:defItems(),collapsed:false},
  bullen:{anz:10,items:defItems(),collapsed:false},
  trocken:{anz:5,items:defItems(),collapsed:false}
};

let kiloMode={};

/* ---------- TABS ---------- */
function showTab(t){
  ["calc","settings","calc2"].forEach(id=>{
    document.getElementById(id).classList.toggle("hidden",id!==t)
  });
  document.querySelectorAll(".tab").forEach(e=>e.classList.remove("active"));
  document.querySelector(`.tab[onclick*='${t}']`).classList.add("active");
}

/* ---------- KILO ---------- */
function toggleKilo(cat){
  kiloMode[cat]=!kiloMode[cat];
  document.getElementById("kilo-"+cat).classList.toggle("active",kiloMode[cat]);
}

function enableTotalEdit(cat){
  if(!kiloMode[cat])return;
  const s=document.getElementById("total-"+cat);
  if(s.querySelector("input"))return;
  const v=parseFloat(s.dataset.val)||0;
  s.innerHTML=`<input class="inline-total-input" type="number" value="${v}"> kg`;
  const i=s.querySelector("input");
  i.focus();
  i.onkeydown=e=>{if(e.key==="Enter")applyTotalKg(cat,parseFloat(i.value)||0)}
}

function applyTotalKg(cat,kg){
  let c=data[cat],p=0;
  c.items.forEach(i=>p+=i.kg);
  if(p<=0)return;
  c.anz=Math.round(kg/p);
  save();buildCalc();
}

/* ---------- RECHNER ---------- */
function buildCalc(){
  calc.innerHTML="";
  CATS.forEach(c=>{
    let sum=0,lauf=0,rows="";
    data[c.id].items.forEach(it=>{
      if(it.kg<=0)return;
      let g=it.kg*data[c.id].anz;
      let name=it.name||globalCfg[it.type+"Name"];
      let zeit="-";
      if(it.type==="agf")zeit=`<span class="agf">${fmt(g/globalCfg.agfKg)}</span>`;
      if(it.type==="mlf")zeit=`<span class="mlf">${fmt(g/globalCfg.mlfKg)}</span>`;
      lauf+=g;sum+=g;
      rows+=`<tr><td>${name}</td><td>${g.toFixed(1)}</td><td>${lauf.toFixed(1)}</td><td>${zeit}</td></tr>`;
    });

    calc.innerHTML+=`
    <div class="category ${data[c.id].collapsed?'collapsed':''}">
      <div class="cat-header ${c.cls}" onclick="data.${c.id}.collapsed=!data.${c.id}.collapsed;save();buildCalc()">
        <strong>${c.name}</strong><span>${data[c.id].collapsed?'‚ñº':'‚ñ≤'}</span>
      </div>
      <div class="cat-body">
        Tiere: <input type="number" value="${data[c.id].anz}"
          oninput="data.${c.id}.anz=this.valueAsNumber||0;save();buildCalc()">
        <table>
          <tr><th>Futter</th><th>kg</th><th>Summe</th><th>Zeit</th></tr>
          ${rows||"<tr><td colspan=4 style='text-align:center;color:#888'>keine Daten</td></tr>"}
        </table>
        <div class="total">
          <span id="total-${c.id}" data-val="${sum.toFixed(1)}"
            onclick="enableTotalEdit('${c.id}')">Gesamt: ${sum.toFixed(1)} kg</span>
          <button id="kilo-${c.id}" class="kilo-btn"
            onclick="toggleKilo('${c.id}')">kilo</button>
        </div>
      </div>
    </div>`;
  });
}

/* ---------- EINSTELLUNGEN ---------- */
function buildSettings(){
  settings.innerHTML=`
  <h3>AGF / MLF</h3>
  AGF Name <input value="${globalCfg.agfName}" oninput="globalCfg.agfName=this.value;saveGlobal();buildCalc()"><br>
  kg/s <input type="number" step="0.01" value="${globalCfg.agfKg}" oninput="globalCfg.agfKg=this.valueAsNumber||0.01;saveGlobal();buildCalc()"><br><br>
  MLF Name <input value="${globalCfg.mlfName}" oninput="globalCfg.mlfName=this.value;saveGlobal();buildCalc()"><br>
  kg/s <input type="number" step="0.01" value="${globalCfg.mlfKg}" oninput="globalCfg.mlfKg=this.valueAsNumber||0.01;saveGlobal();buildCalc()"><hr>
  `;
  CATS.forEach(c=>{
    settings.innerHTML+=`<h3>${c.name}</h3>`;
    data[c.id].items.forEach((it,i)=>{
      settings.innerHTML+=`
      <div style="background:#fff;padding:6px;margin-bottom:6px">
        ${it.type? (it.type==="agf"?globalCfg.agfName:globalCfg.mlfName):
        `<input value="${it.name}" oninput="data.${c.id}.items[${i}].name=this.value;save();buildCalc()">`}
        <input type="number" step="0.01" value="${it.kg}"
          oninput="data.${c.id}.items[${i}].kg=this.valueAsNumber||0;save();buildCalc()">
      </div>`;
    });
  });
}

/* ---------- TASCHENRECHNER ---------- */
let calcVal="",calcOp="",calcLast=0;
function calcPress(v){
  if("+-*/".includes(v)){
    calcLast=parseFloat(calcVal)||0;calcVal="";calcOp=v;
  }else if(v==="="){
    let cur=parseFloat(calcVal)||0;
    if(calcOp==="+")calcVal=(calcLast+cur);
    if(calcOp==="-")calcVal=(calcLast-cur);
    if(calcOp==="*")calcVal=(calcLast*cur);
    if(calcOp==="/")calcVal=(cur?calcLast/cur:0);
    calcOp="";
  }else if(v==="C"){calcVal="";calcOp="";calcLast=0}
  else{calcVal+=v}
  document.getElementById("calcDisp").innerText=calcVal||"0";
}

function buildCalc2(){
  calc2.innerHTML=`
  <div class="calc-box">
    <div id="calcDisp" class="calc-display">0</div>
    <div class="calc-grid">
      <button class="calc-btn" onclick="calcPress('7')">7</button>
      <button class="calc-btn" onclick="calcPress('8')">8</button>
      <button class="calc-btn" onclick="calcPress('9')">9</button>
      <button class="calc-btn op" onclick="calcPress('/')">√∑</button>
      <button class="calc-btn" onclick="calcPress('4')">4</button>
      <button class="calc-btn" onclick="calcPress('5')">5</button>
      <button class="calc-btn" onclick="calcPress('6')">6</button>
      <button class="calc-btn op" onclick="calcPress('*')">√ó</button>
      <button class="calc-btn" onclick="calcPress('1')">1</button>
      <button class="calc-btn" onclick="calcPress('2')">2</button>
      <button class="calc-btn" onclick="calcPress('3')">3</button>
      <button class="calc-btn op" onclick="calcPress('-')">‚àí</button>
      <button class="calc-btn clear" onclick="calcPress('C')">C</button>
      <button class="calc-btn" onclick="calcPress('0')">0</button>
      <button class="calc-btn eq" onclick="calcPress('=')">=</button>
      <button class="calc-btn op" onclick="calcPress('+')">+</button>
    </div>
  </div>`;
}

/* ---------- SPEICHERN ---------- */
function save(){localStorage.setItem("futter",JSON.stringify(data))}
function saveGlobal(){localStorage.setItem("gCfg",JSON.stringify(globalCfg))}

buildCalc();
buildSettings();
buildCalc2();
</script>

</body>
</html>
